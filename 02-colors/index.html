<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <!-- shade: 50-900 for colors -->
    <p class="text-black">Black</p>
    <p class="text-white">White</p>
    <p class="text-red-50">Red - lightest</p>
    <p class="text-red-900">Red - darkest</p>
    <p class="text-green-500">Green</p>
    <p class="text-emerald-500">Emerald</p>
    <p class="text-zine-900">Zine</p>

    <!-- Background Colors -->
    <p class="bg-black">Black</p>
    <p class="bg-white">White</p>
    <p class="bg-red-50">Red - lightest</p>
    <p class="bg-red-900">Red - darkest</p>
    <p class="bg-green-500">Green</p>
    <p class="bg-emerald-500">Emerald</p>
    <p class="bg-zine-900">Zine</p>

    <!-- Text Underline -->
    <p class="underline decoration-black">Black</p>
    <p class="underline decoration-white">White</p>
    <p class="underline decoration-red-50">Red - lightest</p>
    <p class="underline decoration-red-900">Red - darkest</p>
    <p class="underline decoration-green-500">Green</p>
    <p class="underline decoration-emerald-500">Emerald</p>
    <p class="underline decoration-zine-900">Zine</p>

    <!-- Border Colors -->
    <input type="text" class="border border-blue-400" />
    <input type="text" class="border border-green-400" />
    <input type="text" class="border border-orange-400" />

    <!-- Divide Colors -->
    <!-- Adds a divider -->
    <div class="divide-y divide-blue-300">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-red-500">Hello</button>
    <button class="outline outline-blue-200">Hello</button>
    <button class="outline outline-orange-400">Hello</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-500 shadow-cyan-500">Subscribe</button>
    <!-- / : opacity -->
    <button class="shadow-lg bg-cyan-500 shadow-purple-500/60">
      Subscribe
    </button>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked />
    <input type="checkbox" class="accent-cyan-500" checked />

    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab]">Hello</div>
    <div class="bg-[rgb(255,0,0)]">Hello</div>
    <div class="bg-[steelblue]">Hello</div>
  </body>
</html>
